<div id="webcrumbs">
    <div class="bg-black text-white p-6 rounded-lg font-sans">
        <div class="flex items-start gap-3 mb-4">
            <img src="https://placehold.co/40x40" class="rounded-full w-10 h-10 object-cover" />
