<div>
    @if (profile != null)
    {
        <mat-grid-list rows="1" cols="2">
            <mat-grid-tile>
                <app-profile-preview [profile]="profile"></app-profile-preview>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-profile-edit [profile]="profile"></app-profile-edit>
            </mat-grid-tile>
        </mat-grid-list>
        
        
        
    }
    @else 
    {
        <div>Loading</div>
    }
    
</div>
