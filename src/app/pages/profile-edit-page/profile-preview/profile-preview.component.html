<app-profile-avatar
    [avatarUrl]="profile.avatarUrl"
    [fullName]="profile.firstName + ' ' + profile.lastName"
    [username]="profile.username">

</app-profile-avatar>
<hr/>
<h4>Skills</h4>
@if (profile.stack != null && profile.stack.length > 0)
{
    <mat-chip-set>
        @for(skill of profile.stack; track skill)
        {
            <mat-chip>{{skill}}</mat-chip>
        }
    </mat-chip-set>
}
@else 
{
    <div class="missing-label">missing</div>
}
<h4>Description</h4>
@if (profile.description)
{
    <p>{{profile.description}}</p>    
}
@else {
    <div class="missing-label">missing</div>
}
