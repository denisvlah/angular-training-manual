<form  
    action="#"
    class="login-form" 
    [formGroup]="form"
    (ngSubmit)="onSubmit()"

>
    <h1>Login</h1>
    <label class="tt-control-lable">
        Telegram username
        <input
            formControlName="username"
            id="username"
            class="tt-control-input"
            type="text" 
            placeholder="telegram usernamne"  />

    </label>
    <label class="tt-control-lable">
        Password
        <input 
            formControlName="username"            
            id="password"        
            class="tt-control-input"
            type="password"
            placeholder="password"  />

    </label>   

    <button class="btn btn-shadow" type="submit">Sign in</button>
</form>
